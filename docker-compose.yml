version: "3.4"
x-common-variables: &common-variables
    LOGGER_TOPIC: "logging"
    HEALTH_TOPIC: "health_report"
    SCRAPER_TOPIC: "datascraper"
    IOC_TOPIC: "ioc"
    REPORT_TOPIC: "rfreport"
    KAFKA_SERVER: ${YOUR_IP}:9092
    SYS_VERSION: "0.1.1"
    PYTHONUNBUFFERED: 1
x-common-variables: &GITLAB
    GITLAB_SERVER: ${GITLAB_BASEURL}
    GITLAB_TOKEN: ${YOUR_GITLAB_TOKEN}
    GITLAB_REPO_NAME: ${YOUR_REPONAME}
    GITLAB_VERIF: "False"
x-common-variables: &APIKEYS
    VIRUS_TOTAL: ${YOUR_VT_TOKEN}
    LEAKIX: ${LEAKIX_API_KEY}
x-common-variables: &MISP
    MISP_SERVER: ${MISP_BASEURL}
    MISP_TOKEN: ${YOUR_MISP_TOKEN}
    MISP_VERIF: "False"
x-common-variables: &NEO4J
    NEO_SERVER: "http://${YOUR_IP}:7474"
    NEO_USER: "neo4j"
    NEO_PASSWORD: ${YOUR_PASSWORD}
x-common-variables: &TWITTER
    TWEET_COUNT: ${TWEET_COUNT}
    TWITTER_CONSUMER_KEY: ${TWITTER_CONSUMER_KEY}
    TWITTER_CONSUMER_KEY_SECRET: ${TWITTER_CONSUMER_KEY_SECRET}
    TWITTER_ACCESS_TOKEN: ${TWITTER_ACCESS_TOKEN}
    TWITTER_ACCESS_TOKEN_SECRET: ${TWITTER_ACCESS_TOKEN_SECRET}
services:
    zookeeper:
        image: wurstmeister/zookeeper
        container_name: zookeeper
        ports: 
            - "2181:2181"
    kafka:
        image: wurstmeister/kafka
        container_name: kafka
        ports:
            - "9092:9092"
        environment: 
            KAFKA_ADVERTISED_HOST_NAME: ${YOUR_IP}
            KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    sysmon:
        build:
            context: .
            dockerfile: sysmanamon/Dockerfile
        container_name: systemmonitor
        ports:
            - "8080:8080"
        environment:
            <<: *common-variables
            SERVER_ADDRESS: 0.0.0.0
            SERVER_PORT: 8080
            SERVICENAME: "SysMon"
    extractor:
        build:
            context: .
            dockerfile: iocextractor/Dockerfile
        container_name: iocextractor
        ports:
            - "8081:8081"
        environment: 
            <<: *common-variables
            <<: *GITLAB
            SERVICENAME: "Extractor"
    scraper:
        build:
            context: .
            dockerfile: scraper/Dockerfile
        container_name: scraper
        ports:
            - "8086:8086"
        environment: 
            <<: *common-variables
            <<: *APIKEYS
            <<: *TWITTER
            <<: *MISP
            <<: *GITLAB
            SERVICENAME: "Scraper"
    pusher:
        build:
            context: .
            dockerfile: iocpusher/Dockerfile
        container_name: iocpusher
        ports:
            - "8082:8082"
        environment: 
            <<: *common-variables
            <<: *GITLAB
            <<: *APIKEYS
            <<: *MISP
            <<: *NEO4J
            SERVICENAME: "Pusher"
    puller:
        build:
            context: .
            dockerfile: iocpuller/Dockerfile
        container_name: iocpuller
        ports:
            - "8083:8083"
        environment: 
            <<: *common-variables
            <<: *GITLAB
            TIMESTAMP_TOPIC: "committstamps"
            SERVICENAME: "Puller"
    reporter:
        build:
            context: .
            dockerfile: iocreporter/Dockerfile
        container_name: iocreporter
        ports:
            - "8084:8084"
        environment: 
            <<: *common-variables
            <<: *MISP
            SERVICENAME: "Reporter"
    neo4j:
        image: neo4j:3.5
        restart: unless-stopped
        ports:
            - 7474:7474
            - 7687:7687
        volumes:
            - ${YOUR_LOCAL_DIR}/conf:/conf
            - ${YOUR_LOCAL_DIR}/data:/data
            - ${YOUR_LOCAL_DIR}/import:/import
            - ${YOUR_LOCAL_DIR}/logs:/logs
            - ${YOUR_LOCAL_DIR}/plugins:/plugins
        environment: 
            - NEO4J_dbms_memory_pagecache_size=1G
            - NEO4J_dbms.memory.heap.initial_size=1G
            - NEO4J_dbms_memory_heap_max__size=1G
    kroki:
        image: yuzutech/kroki
        ports:
            - "7777:8000"
    gitlab:
        image: 'gitlab/gitlab-ce:latest'
        restart: unless-stopped
        hostname: '${GITLAB_FQDN}'
        environment:
            GITLAB_OMNIBUS_CONFIG: |
                external_url '${GITLAB_BASEURL}'
                gitlab_rails['initial_root_password'] = '${GITLAB_INIT_ROOTPW}'
                # Add any other gitlab.rb configuration here, each on its own line
        ports:
            - "8085:8085"
        volumes:
            - '$YOUR_LOCAL_DIR/gitlab/config:/etc/gitlab'
            - '$YOUR_LOCAL_DIR/gitlab/logs:/var/log/gitlab'
            - '$YOUR_LOCAL_DIR/gitlab/data:/var/opt/gitlab'
    misp:
        build: misp-docker/web
        depends_on:
            - misp-db
        image: misp:latest
        restart: unless-stopped
        ports:
            - "8087:443"
        volumes:
            - /dev/urandom:/dev/random
            - ${YOUR_LOCAL_DIR}/misp/web:/var/www/MISP
        environment:
            - MYSQL_HOST=${MYSQL_HOST}
            - MYSQL_DATABASE=${MYSQL_DATABASE}
            - MYSQL_USER=${MYSQL_USER}
            - MYSQL_PASSWORD=${MYSQL_PASSWORD}
            - MISP_ADMIN_EMAIL=${MISP_ADMIN_EMAIL}
            - MISP_ADMIN_PASSPHRASE=${MISP_ADMIN_PASSPHRASE}
            - MISP_BASEURL=${MISP_BASEURL}
            - POSTFIX_RELAY_HOST=${POSTFIX_RELAY_HOST}
            - TIMEZONE=${TIMEZONE}
    
    misp-db:
        image: mysql/mysql-server:5.7
        restart: unless-stopped
        volumes:
            - ${YOUR_LOCAL_DIR}/db:/var/lib/mysql
        environment:
            - MYSQL_DATABASE=${MYSQL_DATABASE}
            - MYSQL_USER=${MYSQL_USER}
            - MYSQL_PASSWORD=${MYSQL_PASSWORD}
            - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}